<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Watch Service</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="page">
        <h1 class ="title">Watch Service</h1>
        <div class="filter-group">
            <div class="filter-item">
                <label>브랜드 </label>
                <select id="brandFilter">
                    <option value="ALL">전체</option>
                </select>
            </div>
            <div class="filter-item">
                <label>가격 </label>
                <input type="text" id="minPrice" placeholder="최소" class="price-input">
                <span>~</span>
                <input type="text" id="maxPrice" placeholder="최대" class="price-input">
            </div>
            <div class="filter-item">
                <label>가격 기준 </label>
                <select id="priceBasis">
                    <option value="RETAIL">retail</option>
                </select>
            </div>
            <div class="filter-item">
                <label>정렬 </label>
                <select id="sortFilter">
                    <option value="NONE">정렬 없음</option>
                    <option value="LOW_PRICE">가격 낮은순</option>
                    <option value="HIGH_PRICE">가격 높은순</option>
                </select>
            </div>
            <div class="filter-item">
                <button id="resetFilter" class="btn-reset">초기화</button>
            </div>
        </div>

        <div id="filterSummaryContainer" class="filter-summary-container" style="display: none;">
            <div id="filterSummaryText" class="filter-summary-text"></div>
            <div id="chipGroup" class="chip-group"></div>
        </div>
          

        <div id="resultCount" class="result-count">검색결과 총 0개</div>

        <section class="grid" id="grid"></section>
    </main>

    <footer class="site-footer">
        <p>본 웹사이트는 명품 시계에 대한 비공식 정보 제공을 목적으로 합니다.</p>
        <p>표시된 가격, 사양 및 이미지는 참고용이며, 시점·지역·판매처에 따라 달라질 수 있습니다.</p>
        <p>본 사이트는 상품의 판매, 중개 또는 구매를 유도하지 않습니다.</p>
        <p>모든 상표, 모델명 및 이미지는 각 소유자의 자산입니다.</p>
    </footer>

    <script>
        // window.DYNAMIC_PRICE_URL = "https://limdoohwan.pythonanywhere.com/api/kakaku/latest-prices/";
    </script>
    <script src="./web/js/price_api.js"></script>
    <script src="./app.js"></script>
</body>
</html>
